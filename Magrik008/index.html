<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap"> 
        <h1 class="title">Registration</h1>
        <form action="" class="form" name="registration">
            <div class="input-block">
                <input id="name" type="text" class="input" placeholder="Name">
                <label for="#name">Name</label>
            </div>
            <div class="input-block">
                <input id="email" type="email" class="input" placeholder="Email">
                <label for="#email">email</label>
            </div>
            <div class="input-block">
                <input id="password" type="text" class="input" placeholder="Password">
                <label for="#password">Password</label>
            </div>
            <div class="input-block">
                <input id="password2" type="text" class="input" placeholder="Password repeat">
                <label for="#password2">Password repeat</label>
            </div>
            <div class="input-block">
                <input id="girl" type="text" class="input">
                <label for="#girl">Girl</label>
            </div>
            <div class="input-block">
                <input id="boy" type="text" class="input">
                <label for="#boy">Boy</label>
            </div>
            <div class="input2-block">
                <input name="agree" id="agree" type="text" class="input">
                <label for="#agree">I agree</label>
            </div>
            <button class="btn" name="btn">send</button>
        </div>
        </form>
    


        <script src="./main.js"></script>


    </body>
</html>
